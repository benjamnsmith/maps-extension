<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Google maps trip cost calculator</title>
		<link rel="stylesheet" href="./styles.css" />
		<!-- <script src="main.bundle.js"></script> -->
	</head>

    <body>
        <div>
            <h1 class="title">TRIP COST CALCULATOR</h1>
        </div>
        <form class="form-data" autocomplete="on">
			<div>
				<h2>New? Add your car's MPG</h2>
			</div>
			<div>
				<label for="mpg">Your car's MPG:</label>
				<input type="text" id="mpg" required class="mpg-input" />
			</div>
			<button class="submit-btn">Submit</button>
		</form>
        <div class="display"></div>
        <div class="nonexistant"></div>
    </body>
