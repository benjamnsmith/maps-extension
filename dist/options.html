<!DOCTYPE html> 
<html lang="en" min-width="500px"></html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Google maps trip cost calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./styles.css" />
	</head>

    <body> 
        <div class = "wrapper">
			<div class="title section">
				<h1 class="title_text">Options</h1>
			  </div>
			  <div class="first_time section">
				<h2 id='form_header'>Add your info</h2>
                <p class="welcome_message"></p>
                <form id="entry_form">
				  <div class="field">
					<label for='name'>Name</label>
					<input type='text' id='name' placeholder='Name'></input>
				  </div>
				  <div class="field">
					<label for='mpg'>MPG</label>
					<input type='number' id='mpg'></input>
				  </div>
                  <div class="field">
                      <label for='make'>Make</label>
                      <input type='text' id='make' placeholder='Make'></input>
                   </div>
				  <br>
				  <button class='submit_info' type='submit'>Submit</button>
                  <button class='clear' type='reset'>Clear</button>
                  <button class='close' type='close'>Close</button>
				</form>

			  </div>
        </div> 
			  <script src="main.options.js"></script>
    
    </body>
