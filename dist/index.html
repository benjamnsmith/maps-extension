<!DOCTYPE html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="greeting section">
        <h2 id="title">Quick Stats</h2>
        <div class="fa-solid fa-screwdriver-wrench fa-2xl icon" tabindex="0"></div>
      </div>
      <div class="info section">
        <h3 class="welcome">You're not logged in. Please enter your info to see your stats!</h3>
        <p class="info_text">It looks like you're driving a <span class="make"></span> <span class="model"></span> with a fuel efficiency of <span class="mpg"></span>  MPG.</p>
      </div>
      <script src="popup.js"></script>
</body>
