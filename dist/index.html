<!DOCTYPE html> 
<html lang="en" min-width="500px"></html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Google maps trip cost calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./styles.css" />
	</head>

    <body min-width="300px" >
        <div>
			<div class="title">
				<h1 class="title">Google Maps Trip Cost Calculator</h1>
			  </div>
			  <div class="first_time">
				<form id="entry_form">
				  <div>
					<h2 id='form_header'>Add your info</h2>
				  </div>
				  <div>
					<label for='name'>Name</label>
					<input type='text' id='name'></input>
				  </div>
				  <div>
					<label for='mpg'>MPG</label>
					<input type='number' id='mpg'></input>
				  </div>
				  <br>
				  <button class='submit_info' type='submit'>Submit</button>
				</form>
			  </div>
			  <div class="general_info">
				<h2 id="welcome_greeting">You are validated</h2>
				<span id="maps_bool"></span>
				<span>Welcome back,</span>
				<span id="welcome_name"></span>
				<span id="welcome_mpg"></span>
				<br>
				<span>A 10 mile trip will cost you approximately</span>
				<span id="sample_trip"></span>
				<span> with current gas prices at $4.50 per gallon</span>
				<br>
				<br>
				<button class='clear'>Clear data</button>
			  
			  </div>
			  
			  <script src="main.popup.js"></script>
        
		<script src="main.popup.js"></script>
    </body>
